{% extends "lists/home.html" %}
{% block header_text %} Your To-Do list {% endblock %}
{% block form_action %}/lists/{{ list.id }}/add_item{% endblock %}
{% block list_table %}
<table id="to-do-list-table">
  <tbody>
    {% for item in list.item_set.all %}

    <tr>
      <td>{{ forloop.counter }}. {{ item.text }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
