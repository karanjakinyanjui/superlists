{% extends "base.html" %}

{% block header_text %} Create a To-Do list {% endblock %}

{% block content %}

    <form method="POST" action="{% block form_action %}/{% endblock %}">
      <input
        type="text"
        class="form-control input-lg"
        placeholder="Enter a to-do item"
        id="new_item_input"
        name="text"
      />
      {% csrf_token %}
    {% if error %}
        <div class="form-group has-error">
        <span class="help-block">{{ error }}</span>
        </div>
    {% endif %}
    </form>
    {% block list_table %}
    {% endblock %}
{% endblock %}
