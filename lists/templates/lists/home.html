{% extends "base.html" %}

{% block header_text %} Create a To-Do list {% endblock %}

{% block content %}

    <form method="POST" action="{% block form_action %}/lists/new{% endblock %}">
      <input
        type="text"
        class="form-control input-lg"
        placeholder="Enter a to-do item"
        id="new_item_input"
        name="text"
      />
      {% csrf_token %}
    </form>
    {% block list_table %}
    {% endblock %}
{% endblock %}
